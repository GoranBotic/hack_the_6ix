
<div class = "home">
    
        <label style="padding-left: 40%;font-size: 40px;">Welcome To Borg Support</label>
        
    
        
    <div class = sidenav>
        <input type="file" (change)="onFileSelected($event)" style="padding-bottom: 20px;"/>
        <button mat-raised-button (click) = "onUploadFile()" style="color: rgb(132, 1, 255);">Upload File</button>
    </div>        
    
        
    <div class = "info">
        <div>
            <label style="font-weight: bold; font-size: 20px;">Conversation</label>
            <div>
                <textarea readonly disabled cols=80 rows = 30></textarea>
            </div>
        </div>
        <div>
            <label style="font-weight: bold;font-size: 20px;">Quotas</label>
            <ul class="heroes" style="padding-right: 150px;">
                    <li *ngFor="let todos of todoText">
                        <span class="badge">{{todos}}</span> 
                    </li>
            </ul>
        </div>
        

    </div>
    <div class ="bottom-button">
        <app-audio-record></app-audio-record>
    </div>
</div>
