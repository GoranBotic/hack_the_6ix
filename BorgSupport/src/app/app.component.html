
<div class = "home">
    
        <label style="padding-left: 40%;font-size: 40px;">Welcome To Borg Support</label>
        
    
        
    <div class = sidenav>
        <input type="file" (change)="onFileSelected($event)" style="padding-bottom: 20px;"/>
        <button mat-raised-button (click) = "onUploadFile()" style="color: rgb(132, 1, 255);">Upload File</button>
    </div>        
    
        
    <div class = "info">
            <div style="padding-right: 150px;">
                    <label style="font-weight: bold;font-size: 20px;">Transcript</label>
                        <ul>
                                <li *ngFor="let text of texts">
                                    <span *ngIf="sentiment > 0.5" class = "happy">{{text}}</span> 
                                    <span *ngIf="sentiment <= 0.5" class = "sad">{{text}}</span> 
                                </li>
                        </ul>
            </div>

        <div style="padding-right: 150px;">
        <label style="font-weight: bold;font-size: 20px;">Talking Points</label>
            <ul class="heroes">
                    <li *ngFor="let todos of todoText">
                        <span class="badge">{{todos}}</span> 
                    </li>
            </ul>
        </div>
        
</div>

<div class ="bottom-button">
    <app-audio-record></app-audio-record>
</div>
