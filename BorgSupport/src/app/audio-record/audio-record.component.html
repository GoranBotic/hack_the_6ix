<button mat-raised-button (click)="initiateRecording()" [ngClass]="{'green' : toggle, 'red': !toggle}" *ngIf="!recording"> Start Recording</button>
<button mat-raised-button (click)="stopRecording()" [ngClass]="{'green' : toggle, 'red': !toggle}" *ngIf="recording"> Stop Recording </button>
    
    <audio controls="" *ngIf="url">
        <source [src]="sanitize(url)" type="audio/wav">
    </audio>
